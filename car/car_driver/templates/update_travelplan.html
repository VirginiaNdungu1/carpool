<!-- {% extends "registration/base.html" %} -->
{% load bootstrap3 %}
{% load static %}
{% block styles %}
  <!-- <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form action="/drive/travelplan/edit" method="post" enctype='multipart/form-data'>
          {% csrf_token %}

          {% bootstrap_form form %}
          <div class="form-group">
            <button type="submit">Edit</button>
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>

      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
{% endblock %}
